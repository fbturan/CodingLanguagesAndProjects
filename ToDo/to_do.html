<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="to_do.css">
	<title>To-Do List Maker</title>
</head>
<body>
	<script src="to_do.js"></script>
	<header>
		<h2>To-Do List Maker</h2>
	</header>
	<main>
		<div class="outer_box">
			<div class="inner_box">
				<input type="text" name="" placeholder="Enter a task" id="taskInput">
                <button onclick="addTask()">Add</button>
				<button id="delete">Clear</button>
			</div>
			<ul id="taskList">
			</ul>
		</div>
	</main>
</body>
</html>
